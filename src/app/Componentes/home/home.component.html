<div class="container mt-2">
    <div class="caja">
        <!-- <p class="text-poli">Politectnico Colombiano</p> -->
        <div [ngSwitch]="type">
            <p *ngSwitchCase=0>Administrador</p>
            <p *ngSwitchCase=1>Docente</p>
            <p *ngSwitchCase=2>Estudiante </p>
        </div>
        <div class="justify-content-center container">
            <!-- <div class="row"> 
                <div class="col-8"> -->
            <table>
                <thead>
                    <tr>
                        <th>Bloque</th>
                        <th>Aulas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <div> -->
                    <tr *ngFor="let bloque of bloque">
                        <td>
                            <button class="btn btn-secondary" disabled><i
                                    class="fa-solid fa-cube" style="color: #000;"></i> {{bloque}}</button>
                        </td>
                        <ng-container *ngFor="let aula of aulas">
                            <td *ngIf="aula.square===bloque">
                                <button [class]="'btn btn-success '+aula.state"
                                    (click)="toViewAula(aula.id)">{{aula.number}}</button>
                                <!-- <button class="btn btn-outline-danger" (click)="deleteAula(aula.id)"><i class="fa-solid fa-trash"></i></button> -->
                                <div class="separator line"></div>
                            </td>
                        </ng-container>
                    </tr>
                    <!-- </div> -->
                </tbody>
            </table>
            <!-- </div> -->
