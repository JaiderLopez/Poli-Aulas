<div class="container">
    <div class="caja">
        <div class="justify-content-center">
            <div class="d-grip gap-2 mt-4">
                <button (click)="atRegister()" class="btn btn-primary mt-3 m-2">Crear Nuevo-Usuario</button>
            </div>

            <table class="table table-hover table-striped">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contrase√±a</th>
                        <th>Tipo Usuario</th>
                        <th>Estado Usuario</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas">
                        <td>{{ persona.name}}</td>
                        <td>{{ persona.email}}</td>
                        <td>{{ persona.password}}</td>
                        <td>{{ persona.type}}</td>
                        <td>{{ persona.state}}</td>
                        <td>
                            <button class="btn btn-outline-success" (click)="updatePersona(persona.id)" style="margin-right: 5px;"><i class="fa-solid fa-file-pen"></i></button>
                            <!-- <button class="btn btn-outline-success" routerLink="editper/{{ persona.id }}" style="margin-right: 5px;"><i class="fa-solid fa-file-pen"></i></button> -->
                            <button class="btn btn-outline-danger" (click)="deletePersona(persona.id)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
